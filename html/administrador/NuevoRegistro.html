			<div class="form-group" style="font-size: 20px">
					<label for="field-1" class="col-sm-2" >Nombre</label>
						
					<div class="col-sm-5">
						<input type="text" class="form-control" id="Name_P" placeholder="Nombre">
					</div>
				</div>
				
				<br/><br/>
				<div class="form-group" style="font-size: 20px">
					<label for="field-1" class="col-sm-2">Apellido</label>

					</div>
				</div>
				
				<br/><br/>
				<div class="form-group" style="font-size: 20px">

					</div>
				</div>
				
				<br/><br/>
				<div class="form-group" style="font-size: 20px">
					<label for="field-1" class="col-sm-2">Usuario</label>

						<input type="text" class="form-control" id="Usuario_P" placeholder="Usuario">
					</div>
				</div>
				
				<br/><br/>
				<div class="form-group" style="font-size: 20px">
					<label for="field-1" class="col-sm-2">Contraseña</label>

					</div>
				</div>
				
				<br/><br/>
				<div class="form-group" style="font-size: 20px">
					<label for="field-1" class="col-sm-2">Repetir Contraseña</label>
						
					<div class="col-sm-5">
						<input type="password" class="form-control" id="RPass_P" placeholder="Contraseña">
					</div>
				</div>
				
				<br/><br/>
				<div class="form-group" style="font-size: 20px">
					<label for="field-1" class="col-sm-2">Nacionalidad</label>
						
					<div class="col-sm-5">
						<select class="form-control">
								<option>Mexico</option>
								<option>Estados Unidos</option>
								<option>España</option>
								<option>India</option>
								<option>Argentina</option>
							</select>
					</div>
				</div>
				
				<br/><br/>
				<div class="form-group" style="font-size: 20px">
					<label for="field-1" class="col-sm-2">¿Sabe Ingles?</label>

						<select class="form-control">
								<option>Si</option>
								<option>No</option>						
							</select>
					</div>
				</div>
				
				<br/><br/><br/><br/>
				<div class="form-group" >
					<div class="col-sm-offset-4">
							<button type="submit" class="btn btn-success" style="font-size: 20px">Registrarse</button>
						</div>
